  check_charts:
    name: Check if committed Helm & Kustomize Charts were up to date
#    needs:
#      - run_tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.6.2
      - name: Clean charts
        run: make chart-clean clean-manifests
      - name: Compile Helm
        run: make compile-chart
      - name: Generate manifests
        run: make generate-manifests
      - name: Check if committed charts were up to date
        run: git diff --exit-code
      - name: Publish why we failed
        if: ${{ failure() }}
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('Committed charts were not up to date, please regenerate and re-commit!')

  test_charts:
    name: Run Chart Tests
    needs:
      - check_charts
      - version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: placeholder
        run: echo ${{ needs.version.outputs.version }}

  package_and_publish:
    name: Package Charts, Build Docker Image & Publish them
    needs:
      - test_charts
      - version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Package Chart
        run: mkdir -p target/helm && helm package --destination target/helm deploy/helm/${{ env.PRODUCT_NAME }}-operator --version ${{ needs.version.outputs.version }} --app-version ${{ needs.version.outputs.version }}
