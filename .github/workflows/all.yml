name: Stackable Build Pipeline

on:
  push:
    branches:
      - main
      - staging
      - trying
    tags:
      - "*"
  pull_request:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: '0'
  CARGO_PROFILE_DEV_DEBUG: '0'
  RUSTFLAGS: "-D warnings"
  RUSTDOCFLAGS: "-D warnings"
  RUST_LOG: "info"
  PRODUCT_NAME: zookeeper
  DEV_REPO_HELM_URL: https://repo.stackable.tech/repository/helm-dev
  TEST_REPO_HELM_URL: https://repo.stackable.tech/repository/helm-test
  STABLE_REPO_HELM_URL: https://repo.stackable.tech/repository/helm-dev

jobs:
  version:
    name: Build version and target repo
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.build_version.outputs.version }}
      repository: ${{ steps.select_repo.outputs.repo }}
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions-rs/toolchain@v1.0.7
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt
          override: true
      - id: build_version
        run: |
          VERSION=$(cargo metadata --format-version 1 | jq '.packages[] | select(.name=="stackable-zookeeper-operator") | .version')
          PR=${{ github.event.pull_request.number }}
          NEWVERSION=$(echo -n $PR | sed s/nightly/pr-${PR}/g)
          echo "::set-output name=version::$NEWVERSION"
      - id: select_repo
        run: echo "::set-output name=repo::world"
